<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>
    <script>
        function changeColour(swap)
        {
            swap.style.backgroundColor="blue";
            swap.style.color="White";
        }
        function reset(swap2)
        {
            swap2.style.backgroundColor="white";
            swap2.style.color="Black";
        }
    </script>
</head>
<body>
<p onmouseover="changeColour(this)" onmouseout="reset(this)">First Name</p>
<br><br>
<p onmouseover="changeColour(this)" onmouseout="reset(this)">Last Name</p>
<button on onclick="location.reload()">The final fix</button>
</body>
</html>
