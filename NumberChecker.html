<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Checker</title>
    <script> function NumberCheck()
    {
        parseInt(answer);
        if (answer < 100)
        {
            document.write("Your Number is Less than 100")
        }
        else if (answer == 100)
        {
            document.write("Number is 100")
        }
        else
        {
            document.write("Number is greater than 100");
        }


    }

    </script>
</head>
<body>
<script>
    let answer = window.prompt("Please enter a number", "");
        NumberCheck(answer);

</script>
</body>
</html>
